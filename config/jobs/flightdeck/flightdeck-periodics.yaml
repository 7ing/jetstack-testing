periodics:

- name: ci-flightdeck-production-e2e
  interval: 1h
  cluster: trusted
  decorate: true
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/jetstack-workshops/portal-e2e@sha256:c91535714b0aa99b36222a5f2f6785e338e57f0786c8ddac2fe3b25938c3fc34
      args: ["python3", "-m", "pytest", "tests/test_e2e.py"]
      env:
      - name: PORTAL_URL
        value: 'https://flightdeck.jetstack.io'
      - name: SESSION
        valueFrom:
          secretKeyRef:
            name: flightdeck-production-session-token
            key: session
      resources:
        requests:
          cpu: 1
          memory: 2Gi
