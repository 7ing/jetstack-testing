presubmits:
  jetstack/version-checker:

  - name: pull-version-checker-verify
    cluster: gke
    agent: kubernetes
    decorate: true
    always_run: true
    max_concurrency: 8
    annotations:
      testgrid-create-test-group: 'false'
    spec:
      containers:
      - image: golang:1.15
        args:
        - make
        - verify
        resources:
          requests:
            cpu: 1
            memory: 1Gi
