presubmits:
  cert-manager/policy-approver:

  - name: pull-policy-approver-verify
    agent: kubernetes
    decorate: true
    always_run: true
    max_concurrency: 8
    annotations:
      testgrid-create-test-group: 'false'
    spec:
      containers:
      - image: golang:1.16
        args:
        - make
        - verify
        resources:
          requests:
            cpu: 1
            memory: 1Gi

  # kind based policy-approver e2e job for Kubernetes v1.20
  - name: pull-policy-approver-k8s-v1-20
    context: pull-policy-approver-k8s-v1-20
    # Match everything except PRs that only touch docs/
    always_run: true
    optional: false
    max_concurrency: 8
    agent: kubernetes
    decorate: true
    branches:
    - ^master$
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/golang-dind:20210122-46f3dbf-1.15.7
        args:
        - runner
        - make
        - e2e
        resources:
          requests:
            cpu: 3500m
            memory: 12Gi
        env:
        - name: K8S_VERSION
          value: "1.20.2"
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
        volumeMounts:
        - mountPath: /lib/modules
          name: modules
          readOnly: true
        - mountPath: /sys/fs/cgroup
          name: cgroup
      volumes:
      - name: modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
      dnsConfig:
        options:
          - name: ndots
            value: "1"
