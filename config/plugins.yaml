repo_milestone:
  # You can curl the following endpoint in order to determine the github ID of your team
  # responsible for maintaining the milestones:
  # curl -H "Authorization: token <token>" https://api.github.com/orgs/<org-name>/teams
  jetstack/cert-manager:
    # https://github.com/orgs/cert-manager/teams/milestone-maintainers
    maintainers_id: 2805308
    maintainers_team: milestone-maintainers

milestone_applier:
  jetstack/cert-manager:
    master: v0.12
    release-0.11: v0.11
    release-0.10: v0.10
    release-0.9: v0.9
    release-0.8: v0.8
  jetstack/kube-oidc-proxy:
    master: v0.2
    release-0.1: v0.1
    release-0.2: v0.2

config_updater:
  maps:
    config/labels.yaml:
      name: label-config
    config/config.yaml:
      name: config
    config/plugins.yaml:
      name: plugins
    config/jobs/**/*.yaml:
      name: job-config

plugins:

  jetstack:
  - approve
  - assign
  - blockade
  - blunderbuss
  - cherry-pick-unapproved
  - dco
  - golint
  - heart
  - help
  - hold
  - label
  - lgtm
  - lifecycle
  - milestone
  - milestonestatus
  - milestoneapplier
  - override
  - owners-label
  - require-matching-label
  - shrug
  - size
  - skip
  - trigger
  - verify-owners
  - wip
  - yuks

  jetstack/cert-manager:
  - release-note

  jetstack/tarmak:
  - release-note

  jetstack/navigator:
  - release-note

  jetstack/testing:
  - config-updater

  munnerz/venafi-cm-demo:
  - trigger
